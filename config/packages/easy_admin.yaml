easy_admin:
    entities:
        User:
            class: App\Entity\User
            label: "Utilisateurs"
            form:
                fields:
                    -
                        property: username
                        label: Nom d'utilisateur
                    -
                        property: firstname
                        label: Prénom
                    -
                        property: lastname
                        label: Nom
                    -
                        property: email
                        label: Email
                    -
                        property: phone_number
                        label: Téléphone
                    -
                        property: address
                        label: Adresse
                    -
                        property: password
                        label: Mot de passe
                        type: password
                    -
                        property: latitude
                        label: Latitude
                    -
                        property: longitude
                        label: Longitude
                    -
                        property: roles
                        label: Role
                        type: choice
                        type_options:
                            expanded: true
                            choices: { 'Client': 'ROLE_CLIENT', 'Administrateur': 'ROLE_ADMIN', 'Livreur': 'ROLE_DELIVER' }
        CategoryMenu:
            class: App\Entity\CategoryMenu
            label: "Catégorie de menu"
            form:
                fields:
                    -
                        property: name
                        label: Nom
                    -
                        property: description
                        label: Description
                    -
                        property: imageFile
                        type: vich_image
                        label: Image
        TypeMenu:
            class: App\Entity\TypeMenu
            label: "Type de menu"
        Menu:
            class: App\Entity\Menu
            label: "Menus"
            disabled_actions: ['delete']
            list:
                actions: ['show', 'edit']
#            form:
#                fields:
#                    -
#                        property: name
#                        label: Nom
#                    -
#                        property: description
#                        label: Description
#                    -
#                        property: price
#                        label: Prix
#                    -
#                        property: imageFile
#                        type: vich_image
        MenuOption:
            class: App\Entity\MenuOption
            label: "Option de menu"
        MenuMenuOption:
            class: App\Entity\MenuMenuOption
            label: "Menu - options"
        Product:
            class: App\Entity\Product
            label: "Produits"
            form:
                fields:
                    -
                        property: name
                        label: Nom
                    -
                        property: price
                        label: Prix
                    -
                        property: imageFile
                        type: vich_image
            list:
                fields:
                    -
                        property: id
                        label: ID
                    -
                        property: name
                        label: Nom
                    -
                        property: price
                        label: Prix
                    -
                        property: image
                        type: image
                        base_path: /images/product
                        
        MenuOptionProducts:
            class: App\Entity\MenuOptionProducts
            label: "Options - Produits"
        Restaurant:
            class: App\Entity\Restaurant
            label: "Restaurants"
            list:
                actions: ['-delete']
        RestaurantSpeciality:
            class: App\Entity\RestaurantSpeciality
            label: "Spécialité des restaurants"
        Order:
            class: App\Entity\Order
            label: "Commandes"
            list:
                actions: [-delete]
        OrderStatus:
            class: App\Entity\OrderStatus
            label: "Statut de commande"
            
    design:
        form_theme: '%env(APP_TEMPLATE_ADMIN)%%env(DS)%easy_admin%env(DS)%form%env(DS)%bootstrap_3_horizontal_layout.html.twig'
        templates:
            layout: '%env(APP_TEMPLATE_ADMIN)%%env(DS)%easy_admin%env(DS)%main.html.twig'
            #menu: '%env(APP_TEMPLATE_ADMIN)%%env(DS)%easy_admin%env(DS)%menu.html.twig'
            list: '%env(APP_TEMPLATE_ADMIN)%%env(DS)%easy_admin%env(DS)%list.html.twig'

